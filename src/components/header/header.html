<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../styles/components/header.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="header-container">
				<h1>KanPlan</h1>

				<div class="actions">
					<div class="filter-by-badge">
						<button id="filter-button" class="filter">
							Filter by badge
						</button>
						<div class="badges">
							<button class="badge">Design</button>
							<button class="badge">UX</button>
							<button class="badge">Frontend</button>
							<button class="badge">Backend</button>
						</div>
					</div>

					<button id="date-button" class="date">
						Filter by user
					</button>

					<div class="avatars">
						<img
							src="https://avatars.githubusercontent.com/u/123703672?v=4"
							alt="Avatar 1"
							class="avatar"
						/>
						<img
							src="https://avatars.githubusercontent.com/u/137360936?v=4"
							alt="Avatar 2"
							class="avatar"
						/>
						<img
							src="https://avatars.githubusercontent.com/u/70522543?v=4"
							alt="Avatar 3"
							class="avatar"
						/>
						<img
							src="https://avatars.githubusercontent.com/u/150956309?v=4"
							alt="Avatar 3"
							class="avatar"
						/>
					</div>

					<button id="share-button">Share</button>
				</div>
			</div>
		</header>
	</body>
</html>
